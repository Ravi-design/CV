<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Form's</title>
</head>

<body>
  <h2>Submit Your Personal Details</h2>
  <form action="mailto:jayanthkumar.raavi@gmail.com" method="post" enctype="text/plain">
    <label for="Your Name">Enter your Name:</label>
    <input type="text" name="Your Name" value=""><br>
    <label for="Email">Enter your email:</label>
    <input type="email" name="Email" value=""><br>
    <label for="Phone">Enter your phone number:</label>
    <input type="tel" name="Phone" value=""><br>
    <label for="DOB">Date of Birth:</label>
    <input type="date" name="DOB" value=""><br>
    <label for="Gender">Gender:</label>
    <label for="Male">Male</label>
    <input type="radio" name="Gender" value="">
    <label for="Female">Female</label>
    <input type="radio" name="Gender" value=""><br>
    <label for="Salary">Salary:</label>
    <input type="range" name="Salary" value=""><br>
    <label for="Upload file">Upload File:</label>
    <input type="file" name="" value=""><br>
    <input type="submit" name="" value="Submit Profile">
  </form>
</body>

</html>
